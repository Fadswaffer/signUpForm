<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="img">
      <div class="img-description">
        <p class="img-info">Photo by Kim Daniels</p>
        <a href="https://unsplash.com/photos/DdB-4uOJNVA">
          <p class=".img-info">https://unsplash.com/photos/DdB-4uOJNVA</p>
        </a>
      </div>
    </div>
    <div class="form">
      <div class="form-intro">
        <h1>
          Sign up now! You know that you want to join our mailing list, to help
          you achieve your dreams using our <i>GREAT TIPS</i> to get started<br />
          <br />
          ain't that a stinker!
        </h1>
      </div>
      <form action="">
        <h1>SIGN UP NOW!</h1>
        <div class="inputs">
          <div class="first-name">
            <input
              type="text"
              class="form-input"
              id="first-name"
              placeholder="First Name"
            />
            <label for="first-name" class="form-label">First name:</label>
          </div>
          <div class="last-name">
            <input
              required
              type="text"
              class="form-input"
              id="last-name"
              placeholder="Last Name"
            />
            <label for="last-name" class="form-label">Last name:</label>
          </div>
        </div>
        <div class="inputs">
          <div class="email">
            <input
              required
              type="email"
              class="form-input"
              id="email"
              placeholder="Email"
            />
            <label for="email" class="form-label">Email:</label>
          </div>
          <div class="phone">
            <input
              required
              type="text"
              class="form-input"
              id="phone"
              placeholder="Phone"
            />
            <label for="phone" class="form-label">Phone number:</label>
          </div>
        </div>
        <div class="inputs">
          <div class="password">
            <input
              required
              type="text"
              class="form-input"
              id="password"
              placeholder="Password"
            />
            <label for="password" class="form-label">Password:</label>
          </div>

          <div class="confirmPassword">
            <input
              required
              type="text"
              class="form-input"
              id="confirm-password"
              placeholder="Confirm Password"
            />
            <label for="confirm-password" class="form-label"
              >Confirm Password:</label
            >
          </div>
        </div>
        <div class="form-end">
          <div class="errorMessage"></div>
          <button class="btn" type="submit">Create Account</button>
          <h2>Already have an account? <a href="" class="login">Log in</a></h2>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
